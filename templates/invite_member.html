<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Invite Member</h2>
<form method="POST" action="/invite-member">
    <div class="form-group">
        <label for="org_id">Organization ID</label>
        <input type="text" class="form-control" id="org_id" name="org_id" required>
    </div>
    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" class="form-control" id="user_id" name="user_id" required>
    </div>
    <div class="form-group">
        <label for="role_id">Role ID</label>
        <input type="text" class="form-control" id="role_id" name="role_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Invite Member</button>
</form>
    
</body>
</html>
