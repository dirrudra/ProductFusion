<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Update Member Role</h2>
<form method="POST" action="/update-member-role">
    <div class="form-group">
        <label for="member_id">Member ID</label>
        <input type="text" class="form-control" id="member_id" name="member_id" required>
    </div>
    <div class="form-group">
        <label for="role_id">New Role ID</label>
        <input type="text" class="form-control" id="role_id" name="role_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Role</button>
</form>
    
</body>
</html>
